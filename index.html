<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta name="Around the United States" content="Proyecto de imagenes de Lugares Naturales en los Estados Unidos"/><meta name="keywords" content="HTML, CSS, JavaScript"/><meta name="Rafael Caldera" content="Pagina web para agregar imagenes de paisajes en los Estados Unidos con el nombre del lugar"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around the US</title><link rel="icon" href="images/Tripleten-icon.ico"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="229667a1c52df21375a8.svg" alt="logotipo que dice Around the
