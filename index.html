<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="Around the United States"
      content="Proyecto de imagenes de Lugares Naturales en los Estados Unidos"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta
      name="Rafael Caldera"
      content="Pagina web para agregar imagenes de paisajes en los Estados Unidos con el nombre del lugar"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="images/Tripleten-icon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="images/Vector-Around-US.svg"
          alt="logotipo que dice Around the
        US"
          class="header__logotipo"
        />
      </header>
      <section class="profile">
        <img
          src="images/Vector-Avatar.svg"
          alt="foto de perfil de un señor mayor con
        un gorro rojo"
          class="profile__avatar"
        />
        <div class="profile__data">
          <div class="profile__name-area">
            <p class="profile__name">Jacques Cousteau</p>
            <button class="profile__edit-button" id="editButton">
              <img
                src="images/Vector-edit-button.svg"
                alt="edit button"
                class="profile__edit-button-image"
              />
            </button>
          </div>
          <div class="profile__role-area">
            <p class="profile__role">Explorer</p>
          </div>
        </div>
        <button class="profile__add-button" id="addButton">
          <img
            src="images/Add-Button-PNG.png"
            alt="un botón con el signo mas en el medio"
            class="profile__add-button-image"
          />
        </button>
      </section>
      <div class="popup" id="popup">
        <div class="popup__container">
          <h2 class="popup__container-perfil">Editar perfil</h2>
          <form class="form" id="form-profile">
            <input
              type="text"
              required
              id="nameInput"
              class="form__input"
              placeholder="Nombre"
              minlength="2"
              maxlength="40"
            />
            <div class="form__error" id="nameInput-error"></div>
            <input
              type="text"
              required
              id="aboutMeInput"
              class="form__input"
              placeholder="Acerca de mí"
              minlength="2"
              maxlength="200"
            />
            <div class="form__error" id="aboutMeInput-error"></div>
            <button type="submit" id="saveEditButton" class="form__submit">
              Guardar
            </button>
          </form>
          <button id="closeEditButton" class="popup__container-close-button">
            <img
              src="images/Close-Icon-PNG.png"
              alt="close button"
              class="popup__container-close-button-image"
            />
          </button>
        </div>
      </div>
      <div class="popup-tarjeta" id="popup-tarjeta">
        <div class="popup-tarjeta__container">
          <h2 class="popup-tarjeta__container-place">Nuevo Lugar</h2>
          <form class="form">
            <input
              type="text"
              required
              id="titleInput"
              class="form__input"
              placeholder="Titulo"
              minlength="2"
              maxlength="30"
            />
            <div class="form__error" id="titleInput-error"></div>
            <input
              type="url"
              required
              id="urlInput"
              class="form__input"
              placeholder="URL de la imagen"
            />
            <div class="form__error" id="urlInput-error"></div>
            <button id="saveCardButton" class="form__submit">Crear</button>
          </form>
          <button
            id="closeCardButton"
            class="popup-tarjeta__container-close-button"
          >
            <img
              src="images/Close-Icon-PNG.png"
              alt="close button"
              class="popup-tarjeta__container-close-button-image"
            />
          </button>
        </div>
      </div>
      <div class="image-popup" id="imagePopup">
        <div class="image-popup__content">
          <div class="image-popup__image-container">
            <button
              class="image-popup__close-button"
              onclick="closeImagePopup()"
            >
              <img
                src="images/Close-Icon-PNG.png"
                alt="close button"
                class="image-popup__close-button-icon"
              />
            </button>
            <img src="#" alt="#" class="image-popup__image" id="popupImage" />
            <h2 class="image-popup__title" id="popupTitle"></h2>
          </div>
        </div>
      </div>
      <section class="elements"></section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
    <template class="template">
      <div class="element">
        <img
          src="images/image-Yosemite-valley.jpg"
          alt=" imagen de un rio rodeado de arboles tipo pinos"
          class="element__image"
          onclick="openImagePopup(this)"
        />
        <div class="element__trash">
          <img
            src="images/Trash.svg"
            alt="imagen de un cesto de basura"
            class="element__trash-image"
          />
        </div>
        <div class="element__rectangle">
          <h2 class="element__place">Yosemite Valley</h2>
          <button
            class="element__button element__button_liked"
            id="likeButton"
            onclick="toggleHeart(this)"
          ></button>
        </div>
      </div>
    </template>
    <script src="index.js"></script>
    <script src="validate.js"></script>
  </body>
</html>
